<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <div type="button" id="green" class="btn btn-colour green unavailable"></div>
    <div type="button" id="red" class="btn btn-colour red unavailable"></div>
    <div type="button" id="yellow" class="btn btn-colour yellow unavailable"></div>
    <div type="button" id="blue" class="btn btn-colour blue unavailable"></div>
    <div type="button" id="start" class="btn start">
      START
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
